<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprar Cursos - Acuarela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white bg-opacity-70 backdrop-blur border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Curso de Acuarela</a>
      <div class="ms-auto d-flex gap-2">
        <a href="curso.html" class="btn btn-outline-secondary btn-sm">Mis cursos</a>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm d-none" onclick="appLogout()">
          <i class="bi bi-box-arrow-right me-1"></i>Salir
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4 mb-4">Cursos disponibles</h1>
    <div id="coursesRow" class="row g-4"></div>
  </main>

  <!-- Modal para mostrar orden y subir comprobante -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="orderForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Orden de compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Tu orden ha sido creada con el número:</p>
          <p><strong id="orderId"></strong></p>
          <p>Por favor realiza la transferencia a:</p>
          <ul>
            <li>Banco: Banco Ejemplo</li>
            <li>Cuenta: 123456789</li>
            <li>Rut: 12.345.678-9</li>
          </ul>
          <p>Luego sube el comprobante aquí:</p>
          <input type="file" id="receiptFile" accept="image/*,application/pdf" required />
          <div id="uploadStatus" class="mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Subir comprobante</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, addDoc, doc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    // Configura con tus datos reales
 const firebaseConfig = {
  apiKey: "AIzaSyDz0gGjx6Rw01MJ-s4hZC5DwYuGymeOL44",
  authDomain: "acuarela-e4613.firebaseapp.com",
  projectId: "acuarela-e4613",
  storageBucket: "acuarela-e4613.firebasestorage.app",
  messagingSenderId: "319613648205",
  appId: "1:319613648205:web:f693e3f4e1b9abd4aa0b04",
  measurementId: "G-KMJW7RZRTT"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const btnLogout = document.getElementById("btnLogout");
    const coursesRow = document.getElementById("coursesRow");
    const orderModal = new bootstrap.Modal(document.getElementById("orderModal"));
    const orderIdElem = document.getElementById("orderId");
    const orderForm = document.getElementById("orderForm");
    const receiptFileInput = document.getElementById("receiptFile");
    const uploadStatus = document.getElementById("uploadStatus");

    let currentUser = null;
    let currentOrderId = null;
    let currentCourse = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      currentUser = user;
      btnLogout.classList.remove("d-none");
      loadCourses();
    });

    btnLogout.addEventListener("click", async () => {
      await signOut(auth);
      location.href = "index.html";
    });

    async function loadCourses() {
      coursesRow.innerHTML = "<p>Cargando cursos...</p>";
      try {
        const snap = await getDocs(collection(db, "courses"));
        const courses = [];
        snap.forEach((doc) => {
          courses.push({ id: doc.id, ...doc.data() });
        });
        if (courses.length === 0) {
          coursesRow.innerHTML = "<p>No hay cursos disponibles.</p>";
          return;
        }
        renderCourses(courses);
      } catch (e) {
        console.error(e);
        coursesRow.innerHTML = "<p>Error cargando cursos.</p>";
      }
    }

    function renderCourses(courses) {
      coursesRow.innerHTML = courses
        .map(
          (c) => `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm glass-card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${c.name}</h5>
              <p class="card-text small text-secondary">${c.description || ""}</p>
              <p class="fw-bold mt-auto">CLP $${Number(c.price).toLocaleString("es-CL")}</p>
              <button class="btn btn-primary w-100" data-id="${c.id}" data-name="${c.name}" data-price="${c.price}">Comprar</button>
            </div>
          </div>
        </div>
      `
        )
        .join("");
      coursesRow.querySelectorAll("button.btn-primary").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          const name = btn.getAttribute("data-name");
          const price = Number(btn.getAttribute("data-price"));
          currentCourse = { id, name, price };
          crearOrden(currentCourse);
        });
      });
    }

    async function crearOrden(course) {
      try {
        const docRef = await addDoc(collection(db, "orders"), {
          uid: currentUser.uid,
          email: currentUser.email,
          courseId: course.id,
          courseName: course.name,
          price: course.price,
          status: "pending",
          createdAt: serverTimestamp(),
        });
        currentOrderId = docRef.id;
        orderIdElem.textContent = currentOrderId;
        receiptFileInput.value = "";
        uploadStatus.textContent = "";
        orderModal.show();
      } catch (e) {
        alert("Error creando la orden: " + e.message);
      }
    }

    orderForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!receiptFileInput.files.length) {
        alert("Por favor selecciona un archivo para subir.");
        return;
      }
      const file = receiptFileInput.files[0];
      uploadStatus.textContent = "Subiendo comprobante...";
      try {
        const storageRef = ref(storage, `receipts/${currentOrderId}/${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        await updateDoc(doc(db, "orders", currentOrderId), {
          receiptUrl: url,
          status: "pending",
        });
        uploadStatus.textContent = "Comprobante subido correctamente. Espera la aprobación.";
        receiptFileInput.value = "";
      } catch (e) {
        uploadStatus.textContent = "Error al subir el comprobante: " + e.message;
      }
    });
  </script>
</body>
</html>
