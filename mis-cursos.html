<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white bg-opacity-75 border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Curso de Acuarela</a>
      <div class="d-flex gap-2">
        <a href="cursos.html" class="btn btn-outline-secondary btn-sm">Comprar cursos</a>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm d-none" onclick="appLogout()">Salir</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="h4 mb-4">Mis cursos</h1>

    <div id="accessArea" class="row g-3 mb-5"></div>

    <h2 class="h6">Mis órdenes</h2>
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr><th>Orden</th><th>Curso</th><th>Monto</th><th>Estado</th><th>Comprobante</th><th>Fecha</th></tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // CONFIG REAL
  const firebaseConfig = {
  apiKey: "AIzaSyDz0gGjx6Rw01MJ-s4hZC5DwYuGymeOL44",
  authDomain: "acuarela-e4613.firebaseapp.com",
  projectId: "acuarela-e4613",
  storageBucket: "acuarela-e4613.firebasestorage.app",
  messagingSenderId: "319613648205",
  appId: "1:319613648205:web:f693e3f4e1b9abd4aa0b04",
  measurementId: "G-KMJW7RZRTT"
};

    const COURSE_ID = "VCFEOH5Yj31YRL1UyF85";
    const COURSE_NAME = "Acuarela Basica";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const btnLogout = document.getElementById('btnLogout');
    const accessArea = document.getElementById('accessArea');
    const ordersTable = document.getElementById('ordersTable');

    let currentUser = null;

    onAuthStateChanged(auth, async (user)=>{
      if(!user){ location.href="index.html"; return; }
      currentUser = user;
      btnLogout.classList.remove('d-none');
      await loadAccess();
      await loadOrders();
    });

    window.appLogout = async () => { await signOut(auth); location.href="index.html"; };

    async function loadAccess(){
      const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
      const access = userDoc.exists() ? (userDoc.data().accessCourses || []) : [];
      if (access.includes(COURSE_ID)) {
        accessArea.innerHTML = `
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${COURSE_NAME}</h5>
                <p class="card-text small text-success"><i class="bi bi-check2-circle me-1"></i>Acceso activo</p>
                <a href="curso.html" class="btn btn-primary btn-sm">Entrar al curso</a>
              </div>
            </div>
          </div>`;
      } else {
        accessArea.innerHTML = `
          <div class="col-12">
            <div class="alert alert-warning">
              Aún no tienes acceso. Si ya realizaste la transferencia, tu pago está pendiente de validación.
              <a href="cursos.html" class="alert-link">Comprar curso</a>
            </div>
          </div>`;
      }
    }

    async function loadOrders(){
      const q = query(collection(db,'orders'), where('uid','==', currentUser.uid));
      const snap = await getDocs(q);
      const rows = [];
      snap.forEach(d=>{
        const o = d.data();
        rows.push(`
          <tr>
            <td class="small">${d.id}</td>
            <td>${o.courseName}</td>
            <td>CLP $${Number(o.price).toLocaleString('es-CL')}</td>
            <td>
              <span class="badge bg-${o.status==='approved'?'success':o.status==='rejected'?'danger':'warning'}">
                ${o.status}
              </span>
            </td>
            <td>${o.receiptUrl? `<a href="${o.receiptUrl}" target="_blank">Ver</a>`:'-'}</td>
            <td class="small">${o.createdAt?.toDate? o.createdAt.toDate().toLocaleString() : '-'}</td>
          </tr>
        `);
      });
      ordersTable.innerHTML = rows.join('') || `<tr><td colspan="6" class="text-muted">Sin órdenes</td></tr>`;
    }
  </script>
</body>

</html>
