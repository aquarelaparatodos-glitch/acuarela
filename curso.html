<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curso de Acuarela - Contenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    html.locked { visibility: hidden; }
  </style>
</head>
<body class="locked">
  <nav class="navbar navbar-expand-lg navbar-light bg-white bg-opacity-70 backdrop-blur border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Curso de Acuarela</a>
      <div class="ms-auto d-flex gap-2">
        <a href="mis-cursos.html" class="btn btn-outline-secondary btn-sm">Mis cursos</a>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm d-none" onclick="appLogout()">Salir</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 mb-3">Acuarela Básica</h1>
    <p>Bienvenid@ al contenido del curso. Disfruta y aprende a tu ritmo.</p>

    <section>
      <h2>Lección 1: Materiales y preparación</h2>
      <p>Introducción a los materiales, papeles, pinceles y paletas.</p>
      <!-- Aquí puedes poner videos, imágenes, textos, etc. -->
    </section>

    <section>
      <h2>Lección 2: Técnicas básicas</h2>
      <p>Aprende degradados, lavados y más.</p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID"
    };

    const COURSE_ID = "curso_unico";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const btnLogout = document.getElementById("btnLogout");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      btnLogout.classList.remove("d-none");

      const userSnap = await getDoc(doc(db, "users", user.uid));
      const access = userSnap.exists() ? (userSnap.data().accessCourses || []) : [];
      if (!access.includes(COURSE_ID)) {
        alert("No tienes acceso a este curso. Si ya pagaste, espera la aprobación.");
        location.href = "mis-cursos.html";
        return;
      }

      // Mostrar contenido desbloqueado
      document.body.classList.remove("locked");
    });

    window.appLogout = async () => {
      await signOut(auth);
      location.href = "index.html";
    };
  </script>
</body>
</html>
